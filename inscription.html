<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page d'inscription</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gwendolyn:wght@700&family=Montserrat:wght@300;400;600;700;900&family=Open+Sans+Condensed:wght@300;700&family=Roboto+Condensed:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="bloc-connect">
                <div class="profil">
                    <img src="svg/user-profile.svg" alt="">
                    <h2 class="title-connect">welcome</h2>
                    <p>inscrivez-vous pour bénéficier de nos offres de voyage exceptionelle !</p>
                </div>

                <form id="formulaire">
                    <div class="box-person">
                        <div class="register register-nom">
                            <label for="nom">Nom</label>
                            <input type="text" id="nom" placeholder="entre Nom">
                        </div>
                        <div class="register register-prenom"> 
                            <label for="prenom">Prénom</label>
                            <input type="text" id="prenom" placeholder="entrer Prénom">
                        </div>
                    </div>
                    <div class="register">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="enter Username">
                    </div>
                    <div class="register"> 
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="enter Password">
                    </div>
                    <button id="btn-connect">S'nscrire</button>
                </form>

               
            </div>
        </div>
    </header>


    <script src="script.js"></script>
</body>
</html>
